<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rocket.Q - Perguntas e Respostas </title>
<!-- Fonts-->
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Poppins: wght @ 500 & display = swap" rel = "stylesheet">
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="*">
                <img src="assets/logo.svg" alt="Rocket.Q Logo">
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #32343
                    <img src="assets/copy.svg" alt="Copiar numero da sala">
                </div>
                <a href="*" class="button">
                    <img src="assets/users-white.svg" alt="Criar uma sala">
                    Criar Sala
                </a>
            </div>
        </header>
    
        <main>
            <section id="question-forms">
                <h2>Faça sua Pergunta</h2>
                <form action="">
                    <label for="question" class="sr-only">Oque você quer perguntar?</label>
                    <textarea name="question" id="question" cols="30" rows="10">Oque você quer perguntar?</textarea>
                    
                    <footer>
                        <div>
                            <img src="" alt="">
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>
        </main>

    </div>
</body>
</html>
